<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/registration" icon="caret-back"></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Register</ion-title>
  </ion-toolbar>
</ion-header>
<br><br>
<ion-content>
  <form [formGroup]="signupForm">
    <ion-item lines="full">
      <ion-label position="floating">First name</ion-label>
      <ion-input type="text" required formControlName="firstName"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Last name</ion-label>
      <ion-input type="text" required formControlName="lastName"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" required formControlName="email"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required formControlName="password"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block" [disabled]="!signupForm.valid" (click)="signup()">Sign Up</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
