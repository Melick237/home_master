<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="tabs/settings" icon="caret-back"></ion-back-button>
    </ion-buttons>
    <ion-row>
      <ion-col size="11" class="ion-text-start">
        <ion-title><b>Roommates</b></ion-title>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-list>

          <ion-item *ngFor="let person of persons">
            <ion-avatar slot="start">
              <ion-col size="5" class="">
                <div class="profile">
                  <ion-icon name="person-circle-sharp"></ion-icon> &nbsp;
                </div>
              </ion-col>
            </ion-avatar>
            <ion-label>
              <h2> {{person.firstName}} {{person.lastName}} </h2>
            </ion-label>
            <ion-icon name="trash-bin-outline" slot="end" (click) = "removePerson(person)"></ion-icon>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
