<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/home-new" icon="caret-back"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Add Room</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid class="grid-1">
    <ion-row>
      <ion-col></ion-col>
      <ion-col size="9" class="title">
        <h1>Add new Room</h1>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

    <ion-row class="row-form">
      <ion-col></ion-col>
      <ion-col size="9">
        <ion-item fill="solid">
          <ion-label position="floating">Room Name</ion-label>
          <ion-input type="email" ngModel email></ion-input>
          <ion-note slot="helper">Enter a valid email</ion-note>
          <ion-note slot="error">Invalid email</ion-note>
        </ion-item>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

    <ion-row>
      <ion-col></ion-col>
      <ion-col size="9" class="title">
        <ion-button class="button-next" expand="block" (click)="addRoom()"> Create Room </ion-button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
